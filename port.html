<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="port.css">
    <title>Document</title>
   <style>
    :root{
    --primary-color: #a855f7;
    --primary-color-dark: #9333ea;
    --secondary-color: #ca8a04;
    --text-dark: #1f2937;
    --text-light: #6b7280;
    --extra-light: #faf5ff;
    --max-width: 1200px;
}

body{
    font-family: 'pacifico',sans-serif;
    background-color: rgb(233, 233, 233);
    color: #1f2937;
}
header{
    background-color: #50555e;
    background-size: 100%;
    display: flex;
    justify-content: space-around;
}
header h1{
    color: #ffffff;
}
header ul li{
    list-style: none;

}
header ul{
    display: flex;
    align-items: center;
    
    gap: 1rem;
    list-style: none;
    transition: left 0.3s;
}
header ul li a{
    text-decoration: none;
    color: #ffffff;
    font-weight: bolder;
    font-size: large;
    padding: 15px;
    transition: 0.3s;
    border: 2px solid transparent;
    display: inline;
}
header ul li a:hover {
    border-top-color: var(--secondary-color);
    border-bottom-color: var(--secondary-color);
    color: var(--secondary-color);
}
.image{
    height: 350px;
    border-radius: 100%;
    border: 2px solid #6b7280;
    float: right;
    margin-top: 60px;
    margin-right: 150px;
}

  

.hi{
   max-width: 800px;
   margin-left: 60px;
}
.hi h3{
  font-size: 42px;
   
}
.hi h1{
    font-size: 62px;
   line-height: 1.2;
}
.hi h1 span{
    color: #9333ea;
}
.btn{
    display: flex;
    gap: 1rem;
   
}
.portfolio {
    color: var(--primary-color);
    margin-left: 60px;
   

}

.portfolio:hover{
    background-color: var(--primary-color-dark);
    color: #ffff;
}


.btn button{
font-size: 1rem;
font-weight: 600;
letter-spacing: 2px;
padding: 1rem 2rem;
outline: none;
border: 2px solid var(--primary-color);
border-radius: 10px;
transition: 0.3s;
cursor: pointer;
}
/* For small devices (phones) */
@media only screen and (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: center;
    }

    header ul {
        flex-direction: column;
        gap: 1rem;
        position: relative;
        left: 0;
    }

    header ul li a {
        padding: 10px;
        font-size: medium;
    }

    .image {
        height: 250px;
        margin: 20px auto;
    }

    .hi {
        margin-left: 20px;
    }

    .btn {
        flex-direction: column;
    }

    .portfolio {
        margin-left: 20px;
    }
}

/* For medium devices (tablets) */
@media only screen and (min-width: 601px) and (max-width: 900px) {
    header ul li a {
        padding: 12px;
        font-size: large;
    }

    .image {
        height: 300px;
        margin: 30px auto;
    }

    .hi {
        margin-left: 30px;
    }

    .btn {
        flex-direction: row;
    }

    .portfolio {
        margin-left: 30px;
    }
}

/* For large devices (desktops) */
@media only screen and (min-width: 901px) {
    header ul li a {
        padding: 15px;
        font-size: larger;
    }

    .image {
        height: 350px;
        margin: 60px;
    }

    .hi {
        margin-left: 60px;
    }

    .btn {
        flex-direction: row;
    }

    .portfolio {
        margin-left: 60px;
    }
}
   </style>
</head>
<body>
    <div class="main">
        <header>
            <h1>Talitha </h1>
            <ul>
                <li><a href="port.html">Home</a></li>
                <li><a href="port2.html">About</a></li>
                <li><a href="port3.html">Skills</a></li>
                <li><a href="port4">Contact me</a></li>
            </ul>
        </header>
        <div class="img">
            <img src=" https://talii07.github.io/taliii-portfolio/pf tall2.jpg" class="image">
        </div>
        <div class="intro">
        <div class="hi">
       <h3>Hi</h3>
       <h1>I'm <span>Talithakum <br></span>a Software development <span>Student</span> </h1>
        </div>
        <div class="btn">
            <a href="port2.html"><button class="portfolio">Portfolio</button></a>
        </div>
        </div>
    </div>
</body>
</html>
